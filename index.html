<!DOCTYPE html>
<html>
<head>
  <title>AI Chatbot</title>
  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }
    .box {
      background: #fff;
      width: 400px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #chat {
      height: 350px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
    }
    .user { color: blue; margin: 5px 0; }
    .bot { color: green; margin: 5px 0; }
    input { width: 75%; padding: 6px; }
    button { padding: 6px 10px; }
  </style>
</head>
<body>

<div class="box">
  <h3>AI Chatbot</h3>
  <div id="chat"></div>
  <input id="msg" placeholder="Type message..." />
  <button onclick="send()">Send</button>
</div>

<script>
const API_URL = "https://ungaping-cindy-necktieless.ngrok-free.dev";

async function send() {
  const input = document.getElementById("msg");
  const message = input.value.trim();
  if (!message) return;

  input.value = "";

  const chat = document.getElementById("chat");
  chat.innerHTML += `<div class="user">You: ${message}</div>`;

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ message })
    });

    const data = await res.json();
    chat.innerHTML += `<div class="bot">Bot: ${data.reply}</div>`;
  } catch (e) {
    chat.innerHTML += `<div class="bot">‚ùå Error connecting to server</div>`;
  }

  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
