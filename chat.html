<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chatbot</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    #container {
      width: 420px;
      background: #ffffff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #chat {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .user {
      color: #1a73e8;
      margin-bottom: 6px;
    }

    .bot {
      color: #0f9d58;
      margin-bottom: 10px;
    }

    #inputArea {
      display: flex;
      gap: 5px;
    }

    #msg {
      flex: 1;
      padding: 8px;
      font-size: 14px;
    }

    button {
      padding: 8px 12px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div id="container">
    <h3>AI Chatbot</h3>

    <div id="chat"></div>

    <div id="inputArea">
      <input id="msg" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

<script>
async function sendMessage() {
  const input = document.getElementById("msg");
  const message = input.value.trim();

  if (!message) return;

  input.value = "";

  const chat = document.getElementById("chat");

  chat.innerHTML += `<div class="user"><b>You:</b> ${message}</div>`;
  chat.scrollTop = chat.scrollHeight;

  try {
    const response = await fetch(
      "https://ungaping-cindy-necktieless.ngrok-free.dev/webhook/chatbot?message=" +
      encodeURIComponent(message)
    );

    if (!response.ok) {
      throw new Error("Server error");
    }

    const data = await response.json();

    chat.innerHTML += `<div class="bot"><b>Bot:</b> ${data.reply}</div>`;
    chat.scrollTop = chat.scrollHeight;

  } catch (error) {
    chat.innerHTML += `<div class="bot"><b>Bot:</b> ‚ùå Error connecting to server</div>`;
    chat.scrollTop = chat.scrollHeight;
  }
}
</script>

</body>
</html>
